---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hello-python-depl
  namespace: micro-namespace
spec:
  selector:
    matchLabels:
      app: hello-python
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: "lkhomenk/hello-python"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 10m
            memory: 32Mi
        # securityContext:
        #   privileged: true
